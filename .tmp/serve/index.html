<!doctype html>
<html ng-app="angularjs">
  <head>
    <meta charset="utf-8">
    <title>angularjs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-app="" ng-init="myText='Hello shafi!'">

<h1>{{myText}}</h1>



</div>
<!--<div ui-view></div>-->
 
    hello world !
  <div class="container-fluid" ng-controller="chatAppController">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">ChatEngine</h4>
                    <p class="card-text">Your are {{me.state.username}} with uuid {{me.uuid}}</p>
                </div>
                <ul id="online-list" class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="(uuid, user) in chat.users" ng-hide="user.hideWhileSearch">
                        <a href="" ng-click="newChat(user)">{{user.state.username}}</a>
                    </li>
                </ul>

                <div class="card-block">
                    <form class="send-message" ng-submit="search()">
                        <div class="input-group">
                            <input id="usernameSearch" type="text" class="form-control message"
                                   placeholder="Search for Username" ng-change="search()" ng-model="mySearch">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-6">
        <div id="chats" class="row" ng-repeat="chat in chats">
            <div class="chat col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="col-sm-6">
                            {{chat.channel}}
                        </div>
                        <div class="col-sm-6 text-right">
                            <a href="" class="close">x</a>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush online-list-sub">
                        <li class="list-group-item" ng-repeat="(uuid, user) in chat.users"
                            ng-hide="user.hideWhileSearch">
                            {{user.state.username}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

        
    </div>
  </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.module.js"></script>
    <script src="app/components/webDevTec/webDevTec.service.js"></script>
    <script src="app/components/navbar/navbar.directive.js"></script>
    <script src="app/components/malarkey/malarkey.directive.js"></script>
    <script src="app/components/githubContributor/githubContributor.service.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.route.js"></script>
    <script src="app/index.constants.js"></script>
    <script src="app/index.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->






    <script src="../bower_components/chat-engine/dist/chat-engine.js"></script>
    <script src="../bower_components/chat-engine-random-username/dist/chat-engine-random-username.js" type="text/javascript"></script>
    <script src="../bower_components/chat-engine-online-user-search/dist/chat-engine-online-user-search.js" type="text/javascript"></script>

    <script src="plugin.js"></script>
    <script src="chatApp.js"></script>
  </body>
</html>
